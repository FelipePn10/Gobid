version: 2

sql:
  engine: "postgresql"
  queries: "./queries"
  schema: "./migrations"
  gen:
    go:
      emit_json_tags: true
      out: "."
      package: "pgstore"
      sql_package: "pgx/v5"
      overriedes:
        - db_type: "uuid"
          go_type:
            import: "github/google/uuid"
            type: "UUID"